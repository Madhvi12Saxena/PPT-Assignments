<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Live Preview</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
     
      <div class="input-box">
        <form class="form">
          <label for="title" class="title">Publish Your Story</label>
          
          <input
            type="text"
            name="title"
            id="title"
            placeholder="TITLE OF THE STORY WILL BE HERE"
          />
         
          <input
            type="url"
            name="link"
            id="img-url"
            placeholder="Enter Image URL"
          />
          
          <input
            type="text"
            name="author"
            id="name"
            placeholder="Enter Author Name"
          />
          
          <input
            type="text"
            name="category"
            id="catagory"
            placeholder="Category Eg Educational"
          />
         
          <textarea name="" id="" cols="30" rows="10"></textarea>
          
          <input type="submit" value="Submit Story" />
        </form>
      </div>
     
      <div class="content"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
